<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	var num = 2.1234;
	var maxNum = Math.max(10, 5, 8, 30),
		minNum = Math.min(10, 5, 8, 30),
		roundNum = Math.round(num),
		floorNum = Math.floor(num),
		ceilNum = Math.ceil(num), // 소수점 첫째 자리 올림(반올림과 유사)
		//rndNum = Math.random(), // 0~1사이 난수 (부동소수점) 발생
		//rndNum = Math.random()*10 //0~10까지 실수로 난수 반환
		//rndNum = Math.floor(Math.random()*11) // 0~10까지 난수를 발생하여 소수점값 제거.
		

		/*
		난수를 발생하여 원하는 구간 정수의 값 구하는 공식?
		Math.floor(Math.random()*(최댓값-최솟값+1))+최솟값;

		공식대로 외우는것 보다도 아래처럼 생각하는게 편함.

		rndNum = Math.floor(Math.random()*31)+120 
			31의 의미를 0~30으로 생각.
			120~150 정수로 난수 발생.
		*/

		piNum = Math.PI; // 원주율 상수를 반환..
	
	document.write(maxNum, "<br>");
	document.write(minNum, "<br>");
	document.write(roundNum, "<br>");
	document.write(floorNum, "<br>");
	document.write(ceilNum, "<br>");
	document.write(rndNum, "<br>");
	document.write(piNum, "<br>");	

</script>
</head>
<body>
</body>
</html>
