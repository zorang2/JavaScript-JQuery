<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 날짜 정보 객체 </title>
<script>
	var today = new Date();
	var nowYear = today.getFullYear();
	//document.write(nowYear, "<br>");

	var d_day = new Date(nowYear, 11, 31); //0 ~ 11 : 1 ~ 12월.
	//document.write(d_day);
	var diffDate = d_day.getTime() - today.getTime();

	var result = Math.ceil(diffDate / (1000*60*60*24));
	//1초 = 1000msc
	//1분 = 1000*60msc
	//1시간 = 1000*60*60msc
	//1일 = 1000*60*60*24msc
	document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
	document.write("D-day: " + result + "일 남았습니다.");
</script>
</head>
<body>
</body>
</html>
